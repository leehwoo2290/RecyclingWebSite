<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>컨트롤러에서 넘어온 model 처리 방법</title>
</head>
<body>
    <div th:text="${list}">리스트로 넘어온 데이터 확인용</div>
    <hr><br>
    <div th:text="${map}">맵(k,v)로 넘어온 데이터 확인용</div>
    <hr><br>
    <!--<div th:text="${dto}">sampleDTO로 넘어온 데이터 확인용</div>-->
    <hr><br>

    <div>

        <form action="/sample/sample2" role="form" method="post"  th:object="${sampleDTO}">
            <div class="form-group">
                <label th:for="p1">p1(바뀐 값 콘솔 확인)</label>
                <input type="text" th:field="*{p1}" class="form-control" placeholder="p1값을 입력해주세요">
                <p th:if="${#fields.hasErrors('p1')}" th:errors="*{p1}" class="fieldError">Incorrect data</p>
            </div>
            <div class="form-group">
                <label th:for="p2">p2(바뀐 값 콘솔 확인)</label>
                <input type="text" th:field="*{p2}" class="form-control" placeholder="p2값을 입력해주세요요">
                <p th:if="${#fields.hasErrors('p2')}" th:errors="*{p2}" class="fieldError">Incorrect data</p>
            </div>
            <div class="form-group">
                <label th:for="p3">p3(바뀐 값 콘솔 확인)</label>
                <input type="text" th:field="*{p3}" class="form-control" placeholder="p3값을 입력해주세요">
                <p th:if="${#fields.hasErrors('p3')}" th:errors="*{p3}" class="fieldError">Incorrect data</p>
            </div>
            <div style="text-align: center">
                <button type="submit" class="btn btn-primary" style="">Submit</button>
            </div>
        </form>

    </div>


    <script th:inline="javascript"> /* 타입리프에 자바 스크립트 선언 방법*/

        const list =[[${list}]] // 모델에서 넘어온 객체를 list 변수에 넣음.
        const map = [[${map}]]
       /* const dto = [[${dto}]]*/

        // 크롬에 콘솔에 출력 해보자.
        console.log(list)
        console.log(map)
       /* console.log(dto)*/
    </script>
</body>
</html>

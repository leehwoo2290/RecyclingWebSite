<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #00755a;
        }
        .section {
            text-align: center;
            padding: 50px 20px;
        }
        .yellow-bg {
            background-color: #fff200;
            padding: 50px 20px;
            clip-path: polygon(0 0, 100% 10%, 100% 100%, 0% 100%);
        }
        h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }
        .product-row {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }
        .product {
            text-align: center;
        }
        .product img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
        .product-name {
            font-weight: bold;
            margin-top: 10px;
        }
        .product-price {
            margin-top: 5px;
            font-weight: bold;
        }
        .store {
            margin-top: 20px;
        }
        .store img {
            width: 400px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div layout:fragment="banner">
    <!-- 메인에서 배너 덮어쓰기 -->
    <img src="/images/main-banner.png" alt="메인 배너">
    <a href="/member/login">로그인 / 회원가입</a>
    <form action="/member/logout" method="post">
        <button type="submit">로그아웃</button>
    </form>
    <a href="/member/userMyPage">마이페이지</a>
</div>

<!-- CHOIE Section -->
<section class="section yellow-bg">
    <h2>CHOIE</h2>
    <div class="product-row">
        <div class="product">
            <img src="red_shampoo.png" alt="ShampooBar Red">
            <div class="product-name">shampooBar</div>
            <div>샬라샬라샬라랄하르라</div>
        </div>
        <div class="product">
            <img src="blue_shampoo.png" alt="ShampooBar Blue">
            <div class="product-name">shampooBar</div>
            <div>샬라샬라샬라랄하르라</div>
        </div>
        <div class="product">
            <img src="yellow_shampoo.png" alt="ShampooBar Yellow">
            <div class="product-name">shampooBar</div>
            <div>샬라샬라샬라랄하르라</div>
        </div>
    </div>
</section>

<!-- BEST ITEM Section -->
<section class="section">
    <h2>BEST ITEM</h2>
    <div class="product-row">
        <div class="product">
            <img src="red_shampoo.png" alt="ShampooBar Red">
            <div class="product-name">ShampooBar</div>
            <div class="product-price">20,000</div>
        </div>
        <div class="product">
            <img src="blue_shampoo.png" alt="ShampooBar Blue">
            <div class="product-name">ShampooBar</div>
            <div class="product-price">100,000</div>
        </div>
        <div class="product">
            <img src="yellow_shampoo.png" alt="ShampooBar Yellow">
            <div class="product-name">ShampooBar</div>
            <div class="product-price">50,000</div>
        </div>
    </div>
</section>

<!-- ZERO SHOP Section -->
<section class="section">
    <h2>ZERO SHOP</h2>
    <div class="store">
        <p>경기도 수원시 팔달구 어쩌고저쩌고...</p>
        <img src="shop_image.png" alt="Zero Shop">
    </div>
</section>

</body>
</html>
